<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurante App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #634242;
      color: #f5f5f5;
      scroll-behavior: smooth;
    }
    .navbar-brand img {
      height: 50px;
    }
    .hero {
      background-image: url('principal.jpeg');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgb(255, 255, 255);
      text-shadow: 2px 2px 4px #000;
    }
    .card-img-top {
      height: 250px;
      object-fit: cover;
    }
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    .whatsapp-button img {
      width: 60px;
      height: 60px;
    }
    .navbar {
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1050;
    }
    .spacer {
      height: 80px;
    }
    .auth-container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
      color: #333;
    }
    .cart-total {
      padding: 1rem;
      border-top: 1px solid #eee;
      color: #333;
    }
    .cart-badge {
      position: absolute;
      top: 0;
      right: 0;
      background-color: #dc3545;
      color: rgb(235, 213, 213);
      border-radius: 50%;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
    }
    .cart-button {
      position: relative;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#inicio">
        <img src="logo.jpg" alt="Busch Burier">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#menu" role="button" data-bs-toggle="dropdown">Menú</a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="hamburguesas.html">Hamburguesas</a></li>
              <li><a class="dropdown-item" href="salchipapas.html">Salchipapas</a></li>
              <li><a class="dropdown-item" href="perros.html">Perros Calientes</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
          <li class="nav-item">
            <button class="btn btn-outline-light cart-button" data-bs-toggle="modal" data-bs-target="#cartModal">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-badge" id="cart-badge">0</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Spacer to avoid navbar overlap -->
  <div class="spacer" id="inicio"></div>

  <!-- Hero -->
  <section class="hero text-center">
    <div class="container">
      <h1 class="display-4">Bienvenidos a Busch Burier</h1>
      <p class="lead">Desde 1959, hamburguesas y carnes como ninguna otra</p>
    </div>
  </section>

  <!-- Productos -->
  <section id="menu" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Nuestros Platillos</h2>
      <div class="row g-4" id="menu-container">
        <!-- El contenido se cargará dinámicamente desde la API -->
      </div>
    </div>
  </section>

  <!-- Formulario de contacto -->
  <section id="contacto" class="py-5 bg-dark text-light">
    <div class="container">
      <h2 class="text-center mb-4">Contáctanos</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="contacto-form">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- WhatsApp Button -->
  <a href="https://wa.me/573001112233" class="whatsapp-button" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
  </a>

  <!-- Footer -->
  <footer class="bg-dark text-center text-light py-4">
    <div class="container">
      <p class="mb-0">&copy; 2025 Busch Burier. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Modal del Carrito -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="cart-items">
            <!-- Los items del carrito se cargarán dinámicamente aquí -->
          </div>
        </div>
        <div class="modal-footer">
          <div class="cart-total w-100">
            <h4 id="cart-total">Total: $0</h4>
          </div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="checkout-button">Realizar Pedido</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
